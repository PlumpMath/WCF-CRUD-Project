<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WCF Project</title>
    <link href="css/StyleSheet.css" rel="stylesheet" />
    <script src="libs/jquery-3.1.1.min.js"></script>
    <script src="js/Script.js"></script>
</head>
<body>
    <div>
        <h2>Employees</h2>
        <table id="EmployeeTable" border="1">
            <thead>
                <tr>
                    <th>SSN</th>
                    <th>Name</th>
                    <th>Salary</th>
                    <th>Phone</th>
                    <th>Department</th>
                    <th>Country</th>
                    <th>Capital</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div>
        <h2>Departments</h2>
        <table id="DepartmentTable" border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
</html>
